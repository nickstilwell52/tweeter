<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/index.css" type="text/css" />

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="nav-tweet">
        <div id="nav-new-tweet">
        <i id="nav-new-tweet1">Write</i>
        <i id="nav-new-tweet2">a new tweet</i>
      </div>
        <i id="nav-arrow" class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
        <h2>
          <h-firstname>Doris</h-firstname>
          <h-lastname>Anderson</h-lastname>
        </h2>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <div id="tweet-textareaWrap">
            <label for="tweet-textarea">What are you humming about?</label>
            <textarea name="text" id="tweet-textarea"></textarea>
          </div>
          <div id="tweet-buttoncounter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-textarea">140</output>
          </div>
        </form>
      </section>      
    </main>
        <!-- External JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- App JS -->
        <script type="text/javascript" src="/scripts/client.js"></script>
  </body>
</html>
